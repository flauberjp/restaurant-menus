<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>

    <h1>Edit Menu Item</h1>

    <form action="{{ url_for('editMenuItem', 
    restaurant_id = restaurant_id, menu_id = menuItem.id) }}" method="post">
        <p>Name:</p>
        <input type='text' size='30' name='name' value="{{menuItem.name}}">
        <p>Description:</p>
        <input type='text' size='30' name='description' value="{{menuItem.description}}">
        <p>Course:</p>
        <input type='text' size='30' name='course' value="{{menuItem.course}}">
        <p>Price:</p>
        <input type='text' size='30' name='price' value="{{menuItem.price}}">
        <input type='submit' value='Edit'>
        <a href="{{ url_for('restaurantMenu', restaurant_id = restaurant_id) }}">Cancel</a>
    </form>
</body>

</html>
